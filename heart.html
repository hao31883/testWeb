<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心动画</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffebee;
            cursor: pointer;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff4081;
            transform: rotate(45deg);
            animation: beat 1s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff4081;
            border-radius: 50%;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -15px;
        }

        @keyframes beat {
            0%, 100% {
                transform: rotate(45deg) scale(1);
            }
            50% {
                transform: rotate(45deg) scale(1.2);
            }
        }

        .click-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            transform: rotate(45deg);
            animation: float 2s ease-out forwards;
        }

        .click-heart:before,
        .click-heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            border-radius: 50%;
        }

        .click-heart:before {
            top: -10px;
            left: 0;
        }

        .click-heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: rotate(45deg) translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) translateY(-100px) scale(1.5);
            }
        }

        .message {
            position: absolute;
            bottom: 20%;
            font-family: Arial, sans-serif;
            color: #d81b60;
            font-size: 18px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="heart"></div>
<div class="message">齐佳梦真美</div>

<script>
    document.addEventListener('click', function(e) {
        createHeart(e.clientX, e.clientY);
    });

    function createHeart(x, y) {
        const heart = document.createElement('div');
        heart.className = 'click-heart';
        heart.style.left = (x - 10) + 'px';
        heart.style.top = (y - 10) + 'px';
        document.body.appendChild(heart);

        // 动画结束后移除元素
        setTimeout(() => {
            heart.remove();
        }, 2000);
    }
</script>
</body>
</html>
